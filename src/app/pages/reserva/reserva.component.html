<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container bg-dark ">
                <h2 class="text-white p-2">
                    Bienvenido!
                </h2>
                <h1 class="text-white ">
                    {{oficial.nombre}} {{oficial.apellido}}
                </h1>
                <hr class="my-4">

            </div>
            <div class="row animated fadeIn animated ">
                <div class="col-md-3">
                    <!-- <div class="page-header">
                        <h1 align="center">
                            opcio <small></small>
                        </h1>
                    </div> -->
                    <!-- <h3 class="text-left">
                        h3. Lorem ipsum dolor sit amet.
                    </h3> -->
                    <button type="button" class="btn btn-md btn-block btn-secondary btn-md" disabled="true">
                      <i class="fa fa-edit">  </i>
                      Editar Perfil
                    </button>
                    <button type="button" class="btn btn-block btn-primary btn-lg" disabled="true">
                      <i class="fa fa-plus">  </i>
                      Agregar Reserva
                    </button>
                    <button type="button" class="btn btn-block btn-info btn-lg" disabled="true">
                      <i class="fa fa-eye">  </i>
                      Mis Reservas
                    </button>
                </div>
                <div class="col-md-9 border border-danger rounded p-2">

                    <div class="row text-right">
                        <div class="col">
                            <button class="btn btn-success" [routerLink]="['/registrar', oficial.id ]">
                          <i class="fa fa-arrow-left"></i>
                          Regresar
                        </button>
                        </div>
                    </div>

                    <h3 class="display-4" align="center">
                        Registrar Reserva
                    </h3>
                    <hr>
                    <form (ngSubmit)="guardar( f )" #f="ngForm">
                        <div class="container">
                            <div class="row">
                                <div class="form-group col">
                                    <label>Fecha de la reserva</label>
                                    <input type="text" class="form-control" [(ngModel)]="fecha" name="fechaReserva" disabled="disabled">
                                    <small class="form-text text-muted">Este campo no se puede editar </small>
                                </div>

                                <div class="form-group col">
                                    <label>Cantidad de avaluos</label>
                                    <input type="text" class="form-control" placeholder="" [(ngModel)]="reserva.cantidadAvaluos" name="cantidadavaluos">
                                </div>

                                <div class="w-100"></div>

                                <div class="form-group col">
                                    <label>Nombre/Razon Social</label>
                                    <input type="text" class="form-control" [(ngModel)]="reserva.razonSocial" name="razonSocial" placeholder="Nombre/Razon Social">
                                </div>
                                <div class="form-group col">
                                    <label>N.I.T/CI</label>
                                    <input type="text" class="form-control" [(ngModel)]="reserva.nit" name="nit" placeholder="N.I.T/CI">
                                </div>
                                <div class="w-100"></div>

                                <div class="form-group col">
                                    <label>Telefono Fijo</label>
                                    <input type="text" class="form-control" [(ngModel)]="reserva.telefono" name="telefono" placeholder="Telefono">
                                </div>
                                <div class="form-group col">
                                    <label>Numero de Celular</label>
                                    <input type="text" class="form-control" [(ngModel)]="reserva.celular" minlength="8" maxlength="8" required name="celular" placeholder="Celular">
                                    <small *ngIf=" f.submitted && f.controls['celular'].errors" class="form-text text-danger">* El número debe tener 8 dígitos</small>
                                </div>
                                <div class="w-100"></div>

                                <div class="form-group col">
                                    <label>Oficial de Credito</label>
                                    <input type="text" class="form-control" [(ngModel)]="oficial.usuario" name="usuario" disabled="disabled">
                                    <small class="form-text text-muted">Este campo no se puede editar </small>
                                </div>
                                <div class="form-group col">
                                    <label>Banco Solicitante</label>
                                    <input type="text" class="form-control" [(ngModel)]="oficial.banco" name="banco" disabled="disabled">
                                    <small class="form-text text-muted">Este campo no se puede editar </small>
                                </div>
                                <div class="w-100"></div>

                                <div class="form-group col">
                                    <label for="tipo_de_avaluo">Avaluo de: </label>
                                    <!-- <select class="form-control" [(ngModel)]="reserva.tipoAvaluo" name="tipo_de_avaluo" id="tipo_de_avaluo" required> -->
                                    <select class="form-control" [(ngModel)]="reserva.tipoAvaluo" name="tipoAvaluo" required>
                                        <option value="inmueble">Inmueble</option>
                                        <option value="propiedad horizontal">Propiedad Horizontal</option>
                                        <option value="terreno">Terreno</option>
                                    </select>

                                </div>
                                <div class="w-100"></div>
                                <div class="form-group col">

                                    <h3>Fecha y hora de Reserva</h3>

                                </div>

                                <div class="w-100"></div>
                                <div class="form-group col">
                                    <label>Fecha Sugerida</label>
                                    <input type="text" placeholder="Seleccione Fecha" name="fechaCliente" class="form-control" bsDatepicker [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', containerClass:'theme-dark-blue', adaptivePosition: true}" [(ngModel)]="reserva.fechaCliente" autocomplete="off">


                                </div>
                                <div class="form-group col">
                                    <label>Hora Sugerida</label>
                                    <select class="form-control" [(ngModel)]="reserva.horaCliente" name="tipoAvaluo" id="tipoAvaluo" required>
                                      <option value="08:00">08:00 AM</option>
                                      <option value="08:30">08:30 AM</option>
                                      <option value="09:00">09:00 AM</option>
                                      <option value="09:30">09:30 AM</option>
                                      <option value="10:00">10:00 AM</option>
                                      <option value="10:30">10:30 AM</option>
                                      <option value="11:00">11:00 AM</option>
                                      <option value="11:30">11:30 AM</option>
                                      <option value="12:00">12:00 PM</option>
                                      <option value="12:30">12:30 PM</option>
                                      <option value="01:00">01:00 PM</option>
                                      <option value="01:30">01:30 PM</option>
                                      <option value="02:00">02:00 PM</option>
                                      <option value="02:30">02:30 PM</option>
                                      <option value="03:00">03:00 PM</option>
                                      <option value="03:30">03:30 PM</option>
                                      <option value="04:00">04:00 PM</option>
                                      <option value="04:30">04:30 PM</option>
                                      <option value="05:00">05:00 PM</option>
                                      <option value="05:30">05:30 PM</option>


                                  </select>

                                </div>

                            </div>
                        </div>

                        <div class="form-group col">

                            <h3>Ubicación en el Mapa</h3>

                        </div>

                        <div class="form-group col">
                            <label>Dirección:</label>
                            <input type="text" class="form-control" [(ngModel)]="reserva.direccion" name="direccion" placeholder="Introduzca la dirección">
                        </div>

                        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]=15>
                            <agm-marker [latitude]="this.reserva.latitud" [longitude]="this.reserva.longitud" required></agm-marker>
                        </agm-map>
                        <br>
                        <div align="center">
                            <button type="submit" class="btn btn-danger  p-2">
                                <i class="fa fa-save">  </i>
                                     Guardar Cambios
                          </button>

                        </div>



                    </form>

                </div>
            </div>
        </div>

    </div>

</div>



<br>
<br>
