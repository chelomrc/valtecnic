<div class="container">
    <div class="row">
        <div class="col">
            <div class="container bg-dark ">
                <h2 class="text-white p-2">
                    Bienvenido!
                </h2>
                <h1 class="text-white ">
                    {{oficial.nombre}} {{oficial.apellido}}
                </h1>
                <hr class="my-4">

            </div>
            <div class="row animated fadeIn animated ">
                <div class="col-md-3">
                    <!-- <div class="page-header">
                        <h1 align="center">
                            opcio <small></small>
                        </h1>
                    </div> -->
                    <!-- <h3 class="text-left">
                        h3. Lorem ipsum dolor sit amet.
                    </h3> -->
                    <button type="button" class="btn btn-md btn-block btn-secondary btn-md">
                      <i class="fa fa-edit">  </i>
                      Editar Perfil
                    </button>
                    <button type="button" class="btn btn-block btn-primary btn-lg">
                      <i class="fa fa-plus">  </i>
                      Agregar Reserva
                    </button>
                    <button type="button" class="btn btn-block btn-info btn-lg">
                      <i class="fa fa-eye">  </i>
                      Mis Reservas
                    </button>
                </div>
                <div class="col-md-9 border border-danger rounded p-2">

                    <div class="row text-right">
                        <div class="col">
                            <button class="btn btn-success" [routerLink]="['/registrar', oficial.id ]">
                          <i class="fa fa-arrow-left"></i>
                          Regresar
                        </button>
                        </div>
                    </div>

                    <h3 class="display-4" align="center">
                        Editar Perfil
                    </h3>
                    <hr>
                    <form (ngSubmit)="guardar( f )" #f="ngForm">
                        <div class="container">
                            <div class="row">
                                <div class="form-group col">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="nombreCompleto" name="nombreCompleto" disabled="disabled">
                                    <small class="form-text text-muted">Este campo no se puede editar</small>
                                </div>

                                <div class="form-group col">
                                    <label>Usuario</label>
                                    <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="oficial.usuario" name="id" disabled="disabled">
                                    <small class="form-text text-muted">Este campo no se puede editar</small>
                                </div>

                                <div class="w-100"></div>

                                <div class="form-group col">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control" [(ngModel)]="oficial.telefono" name="telefono" placeholder="Número de Contacto">
                                </div>
                                <div class="form-group col">
                                    <label>Correo Electrónico</label>
                                    <input type="text" class="form-control" [(ngModel)]="oficial.email" name="email" placeholder="Ingrese su email">
                                </div>


                            </div>
                        </div>
                        <div align="center">
                            <button type="submit" class="btn btn-danger  p-2">
                                <i class="fa fa-save">  </i>
                                     Guardar Cambios
                          </button>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

<br>
<br>
